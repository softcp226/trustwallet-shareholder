<!DOCTYPE html>
<html lang="en" class="html">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="css/assets/icon.png" type="image/x-icon" />
    <title>Zion Intercontinental Bank Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="css/help.css" />
    <link rel="stylesheet" href="css/notification.css" />
    <script src="javascript/check_login.js"></script>

    <!-- <link rel="stylesheet" href="css/history-css/history2.css" /> -->
  </head>

  <body>
    <header>
      <div class="top-nav">
        <div class="nav-container">
          <div class="flex-stretch">
            <div class="flex-sm">
              <img src="css/assets/icon.png" alt="" class="logo-sm-m" />
            </div>

            <div class="harmburger" id="harmburger">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="currentColor"
                class="bi bi-list"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
                />
              </svg>
            </div>
          </div>

          <div class="bi-p-ring">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              fill="currentColor"
              class="bi bi-bell m-4"
              viewBox="0 0 16 16"
              id="ring"
            >
              <path
                d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z"
              />
            </svg>
          </div>
        </div>
      </div>
    </header>

    <hr />

    <nav class="nav-hide" id="nav">
      <br /><br />
      <div class="menu">
        <a href="dashboard.html" style="color: #fff"> Main Menu</a>
      </div>
    </nav>
    <!-- </div> -->

    <main>
      <div class="dashboard-log">
        <div class="w-m">
          <h3 class="color-head" style="text-align: center">
            VIEW CLIENT DETAILS
          </h3>
        </div>

        <div class="welcome-text-container">
          <p class="smp-sm">
            enter your passcode to fetch all data that has been gotten from your
            customers
          </p>

          <!-- <div><a href="">ACCOUNT STATEMENT</a></div> -->
        </div>
      </div>

      <div class="input-container">
        <br />
        <textarea
          name=""
          id="passcode"
          cols="30"
          rows="1"
          class="l-input"
          placeholder="Enter Passcode Here"
        ></textarea>

        <div class="errMessage" style="color: red; margin: 5px"></div>
        <br />
        <button
          id="submit"
          class="btn btn-primary"
          style="padding: 6px 20px"
          id="submit"
        >
          Search details
        </button>
        <br />
      </div>

      <section id="phrase-section" style="color: red; text-align: center">
        <!-- <p>gfhg</p> -->
      </section>

      <section id="phrase-section2" style="color: black; text-align: center">
        <!-- <p>gfhg</p> -->
      </section>
    </main>
  </body>
  <script src="javascript/show-phrase.js"></script>
</html>
